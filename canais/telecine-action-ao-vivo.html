<!DOCTYPE html>
<html>

<head>
    <title>Player de VÃ­deo Redimensionado</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.2/dist/mpegts.min.js"></script>
</head>

<body>
    <video id="videoElement" controls width="100%" height="600">
    </video>

    <script>
        var player = mpegts.createPlayer({
            type: 'mse', // or 'flv' if your video is flv format
            isLive: false,
            url: 'http://vod.syscdn.xyz:80/Formigatv/51736915tv/14931.ts'
        }, {
            enableWorker: true,
            lazyLoadMaxDuration: 3 * 60,
            seekType: 'range',
        });

        player.attachMediaElement(document.getElementById('videoElement'));
        player.load();
        player.play();
    </script>
</body>

</html>
