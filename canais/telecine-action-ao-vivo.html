<!DOCTYPE html>
<html>

<head>
    <title>Player MPEGTS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://lilikagat.github.io/SuperWebTv/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>
</head>

<body>
    <video id="videoElement" controls width="100%" height="600"></video>

    <script>
        var player = mpegts.createPlayer({
            type: 'mse', // or 'flv' if your video is in FLV format
            isLive: true,
            url: 'http://s.apkwuv.xyz/live/demopadexchange/demopad/147696.ts'
        }, {
            enableWorker: true,
            lazyLoadMaxDuration: 16 * 64,
            seekType: 'range',
        });

        player.attachMediaElement(document.getElementById('videoElement'));
        player.load();
        player.play();
    </script>
</body>

</html>
